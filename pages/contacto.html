<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home</title>
     <link rel="shortcut icon" href="../assets/images/salud.svg" type="image/x-icon">
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../SCSS/prueba.scss">
     <title>Contacto</title>
</head>
<body>
     <header>
          <h1>TERAPIAS BOGOTA</h1>
     </header>
     <section class="form">
          <h2>CONTACTO</h2>

          <p>Déjanos tus datos y pronto un asesor se pondrá en contacto.</p>
          
          <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
          <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
          <input class="control" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
          <input class="control" type="text" name="email" id="email" placeholder="Ingrese su Email">
          <select class="control" name="atención" id="atención">
          <option value="atencion">Atención a domicilio</option>
          <option value="atencion">Atención en sede</option></select>
          <input class="boton" type="submit" value="Enviar formulario">

         

     </section>
     <footer id="footer"> Terapias Bogota 2024</footer>
     <script src="./js/bootstrap.bundle.min.js"></script>
     </main>
</body>
